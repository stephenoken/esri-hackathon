<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Locate Button</title>
  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
  <style>
    html, body, #map {
      padding:0;
      margin:0;
      height:100%;
    }
    #LocateButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
    }
  </style>
  <script src="//js.arcgis.com/3.8/"></script>
  <script>
    var map, kml; 

    require([
      "esri/map", 
      "esri/dijit/LocateButton",
      "esri/config",
      "esri/layers/KMLLayer",
      "dojo/domReady!"], 
      function(Map, LocateButton, esriConfig)  {
        esriConfig.defaults.map.panDuration = 1;
        esriConfig.defaults.map.panRate = 1;
        esriConfig.defaults.map.zoomDuration = 100;
        esriConfig.defaults.map.zoomRate = 1;
        map = new Map("map", {
          center: [-6.259810, 53.344403],
          zoom: 15,
          basemap: "streets"
        });   
        geoLocate = new LocateButton({
         map: map
        }, "LocateButton");
        geoLocate.startup();
        debugger;
        var kmlUrl = "http://dublinked.ie/datastore/local/OSM/food-drink.kml";
        kml = new KMLLayer(kmlUrl);
        map.addLayer(kml);
    });
  </script>
</head>
<body>
  <div id="map" class="map">
    <div id="LocateButton"></div>
  </div>
</body>
